site_name: Orix Platform
site_description: Deterministic Simulation Platform Documentation
site_url: https://orix-platform.github.io/orix-docs

repo_name: Orix-Platform/orix-docs
repo_url: https://github.com/Orix-Platform/orix-docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Orix-Platform/orix-docs

nav:
  - Home: index.md
  - Getting Started:
    - Why Orix?: getting-started/why-orix.md
    - Hello World: getting-started/hello-world.md
    - Adoption Guide: getting-started/adoption-ladder.md
  - Overview:
    - Executive Summary: overview/executive.md
    - Business Overview: overview/business.md
  - Products:
    - Atom (Foundation): products/atom.md
    - Axion (Schema): products/axion.md
    - Lattice (Storage): products/lattice.md
    - Chronicle (Time-Travel): products/chronicle.md
    - Flux (Simulation): products/flux.md
    - Nexus (Networking): products/nexus.md
    - Echo (Replay): products/echo.md
    - Lumen (Observability): products/lumen.md
    - Arbiter (Testing): products/arbiter.md
    - Airlock (Secrets): products/airlock.md
  - Reference:
    - Glossary: reference/glossary.md
    - Serialization: reference/serialization.md
    - Technical Deep-Dive: reference/technical-deep-dive.md

